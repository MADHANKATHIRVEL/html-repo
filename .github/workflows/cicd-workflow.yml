name: CICD

on:
  push:
    branches:
      - test-branch

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t madhanprasath/html-repo .
      - name: Publish image to docker hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/html-repo:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/html-repo:latest
            docker stop html-repo || true
            docker rm html-repo || true
            docker run -d --name html-repo -p 80:80 ${{ secrets.DOCKER_USERNAME }}/html-repo:latest
          EOF
