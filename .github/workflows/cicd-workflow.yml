name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t testimage/html-repo .
      - name: Publish image to docker hub
        run: docker push testimage/html-repo:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull testimage/html-repo:latest
      - name: Delete old contaniner
        run: docker rm -f html-repo-container
      - name: Run docker container
        run: docker run -d -p 80:80 -name html-repo-container testimage/html-repo